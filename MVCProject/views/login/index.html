<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login page - Team H</title>
        <link rel="stylesheet" href="public/css/login.css" type="text/css"  />
        <link rel="stylesheet" href="public/style.css" type="text/css" />
    </head>
    <body>

        <div class="container">
            <form action="login/run" method="post">
                <div id="login-form">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h2 class="">Login page.</h2>
                        </div>

                        <div class="form-group">
                            <hr />
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="text" name="username" class="form-control" placeholder="Your Username" maxlength="40" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="password" class="form-control" placeholder="Your Password" maxlength="15" />
                            </div>
                        </div>

                        <div class="form-group">
                            <hr />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary" name="btn-login">Sign In</button>
                        </div>

                        <div class="form-group">
                            <hr />
                        </div>

                        <div class="form-group">
                            <a href="register">Sign Up Here...</a>
                        </div>

                    </div>
            </form>

        </div>	

    </div>

</body>
</html>
